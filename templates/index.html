<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Job Description Keyword Extractor</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <h1>Enter Job Descriptions</h1>
        <form action="/" method="post">
            <textarea name="job_description" required placeholder="Enter job description here..."></textarea>
            <div class="actions">
                <button type="submit">Add Job Description</button>
                <a href="/generate_keywords">Generate Keywords</a>
            </div>
        </form>
    </div>
</body>
</html>
